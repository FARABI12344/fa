<header>
  <style>
    @font-face {
      font-family: 'Panton';
      src: url('../fonts/Panton.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Panton', sans-serif;
    }

    header {
      background: #333;
      color: white;
      padding: 15px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.2em;
      font-weight: bold;
    }

    .links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>

  <nav>
    <div class="logo">
      <img src="../images/logo.png" alt="Logo">
      <span>FARABI.me</span>
    </div>
    <div class="links">
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
    </div>
  </nav>
</header>
